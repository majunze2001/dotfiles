set -g mouse on
set set-clipboard on

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# Set scrollback buffer to 10000
set -g history-limit 1000000

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'catppuccin/tmux#latest'
set -g @catppuccin_flavor 'mocha'

set -g @resurrect-strategy-vim 'session'

set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'christoomey/vim-tmux-navigator'

bind C-l send-keys 'C-l'

# set -g @vim_navigator_mapping_left "C-Left C-h"  # use C-h and C-Left
# set -g @vim_navigator_mapping_right "C-Right C-l"
# set -g @vim_navigator_mapping_up "C-k"
# set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding
set -g @vim_navigator_mapping_right ""

run '~/.tmux/plugins/tpm/tpm'

# bind-key -r -T prefix       C-k                resize-pane -U
# bind-key -r -T prefix       C-j                resize-pane -D
# bind-key -r -T prefix       C-h                resize-pane -L
# bind-key -r -T prefix       C-l                resize-pane -R

# Window split
bind-key v split-window -h -c "#{pane_current_path}"
# swap ' and "
unbind-key "'"
unbind-key '"'
bind-key "'" split-window -v -c "#{pane_current_path}"
bind-key '"' command-prompt -p index "select-window -t ':%%'"

set-option -g repeat-time 100

# renumbe
set-option -g renumber-windows on

# status line
# set -gF status-style "bg=#{@ctp_bg},fg=#{@ctp_fg}"

# show the session name at the left corner
set-window-option -g status-left "#[fg=brightyellow,bg=black] #S #[default]"
# set -gF window-status-format "#[bg=#{@ctp_surface_1},fg=#{@ctp_fg}] ##I ##W "
# set -gF window-status-current-format "#[bg=#{@ctp_mauve},fg=#{@ctp_crust}] ##I ##W "
set-option -g automatic-rename on

# unbind-key ,
# bind-key , command-prompt -I "#T" "select-pane -T '%%'"
# set-window-option -g status-left " #S "

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set -g default-command zsh
